<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nutplease - Movie Recommendation System</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/6d2a0faf69.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@9.0.3/dist/css/autoComplete.min.css">
    <link rel="stylesheet" type="text/css" href= "/static/style.css">

    <script type="text/javascript">
        var films = {{suggestions|tojson}};
    </script>
</head>

<body id="content">
    <header class="showcase">
        <div class="showcase-top">
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="" />
            <a href="/" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>See what's next</h1>
            <p>Movie Recommendation System</p>

            <!-- 검색창으로 변경 -->
            <div class="wrap">
                <div class="search">
                    <input type="text" name="movie" class="movie form-control" id="autoComplete" autocomplete="off"
                        placeholder="What's your favorite movie?" required="required">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="results">
            <center>
                <h2 id="name" class="text-uppercase"></h2>
            </center>
        </div>
    </header>

    <!-- https://github.com/TarekRaafat/autoComplete.js?files=1 -->
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
    <script type="text/javascript" src="static/autocomplete.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/recommend.js"></script>
</body>

</html>
