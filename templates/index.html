<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Nutplease - Movie Recommendation Sysytem</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6d2a0faf69.js" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- AutoComplete -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@9.0.3/dist/css/autoComplete.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="/static/style.css">

    <script type="text/javascript">
        var films = {{ suggestions | tojson }};
    </script>
</head>

<body id="content">
    <header class="showcase">
        <div class="showcase-top">
            <img src="/static/logo.png" alt="" />
        </div>
        <div class="showcase-content">
            <h1>See what's next</h1>
            <p>Movie Recommendation System</p>

            <div class="wrap">
                <div class="search">
                    <input type="text" name="movie" class="movie searchTerm" id="autoComplete" autocomplete="off"
                        placeholder="What's your favorite movie?">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="results" />

    <!-- https://github.com/TarekRaafat/autoComplete.js?files=1 -->
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>

    <script type="text/javascript" src="/static/autocomplete.js"></script>
    <script type="text/javascript" src="/static/recommend.js"></script>
    <script type="text/javascript" src="/static/main.js"></script>
</body>

</html>
